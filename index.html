<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Calculator App</title>
</head>
<body >
    <main class="h-screen items-center md:p-8 grid w-auto place-content-center bg-mainBackground">
        <div class="py-2">
            <h4 class="text-white text-xl md:text-4xl text-center">Strakins Calculator</h4>
        </div>
        <section class="h-fit w-96" >
            <div class=" rounded-md bg-screenBackground text-2xl text-white text-right px-4 h-16 pt-4 mb-3">
                <p class="result "></p>
            </div>
            <div class="bg-togKeyBackground rounded-md p-8">
                <div class="content grid  mt-2 grid-cols-4 gap-5 ">
                    <h4 class="button">7</h4>
                    <h4 class="button">8</h4>
                    <h4 class="button">9</h4>
                    <h4 class="button bg-darkBlueBackground ">Del</h4>
                    <h4 class="button">4</h4>
                    <h4 class="button">5</h4>
                    <h4 class="button">6</h4>
                    <h4 class="button">+</h4>
                    <h4 class="button">1</h4>
                    <h4  class="button">2</h4>
                    <h4 class="button">3</h4>
                    <h4 class="button">-</h4>
                    <h4 class="button">.</h4>
                    <h4 class="button">0</h4>
                    <h4 class="button">/</h4>
                    <h4 class="button">*</h4>
                </div>
                <div class="grid content gap-5 pt-8 mb-4 grid-cols-2 text-center">
                    <h4 class="bg-darkBlueBackground rounded-md py-4">RESET</h4>
                    <h4 class="bg-redKeyBackground rounded-md py-4">=</h4>
                </div>
            </div>
           
        </section>
    </main>
    


    <script src="./app.js"></script>
</body>
</html>
